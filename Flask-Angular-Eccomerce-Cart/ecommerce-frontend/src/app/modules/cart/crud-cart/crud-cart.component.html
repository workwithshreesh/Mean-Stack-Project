<div class="container mt-5">
        <h2 class="fw-bold">Your Shopping Cart</h2>
        <div class="row mt-4">
            <div class="col-md-8">
                <div *ngIf="this.allCart.length !== 0" class="card p-3 shadow-sm" id="cart-items">
                    <!-- Cart items will be dynamically inserted here -->
                    <div class="list-group-item d-flex align-items-center" *ngFor="let data of allCart">
                        <img src="{{ Image_Url+(data.product.image.split('\\').pop().split('/').pop()) }}" 
                        alt="Product Image" class="img-thumbnail me-3" width="80">
                        <div class="flex-grow-1">
                            <h5 class="mb-1">{{data.product.name}}</h5>
                            <p class="mb-1">{{data.product.name | slice:0:120}}...</p>
                        </div>
                        <button class="btn btn-danger" (click)="removeCart(data)">
                            üóëÔ∏è 
                        </button>
                    </div>
                </div>
                
                <div *ngIf="this.allCart.length == 0" class="card p-3 shadow-sm" id="cart-items" >
                    <!-- Cart items will be dynamically inserted here -->
                     <h2>No data is avilabale</h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="card p-3 shadow-sm">
                    <h4 class="fw-bold">Order Summary</h4>
                    <p>Subtotal: <span id="subtotal">${{totalCartPrice}}</span></p>
                    <p>Delivery: <span id="delivery">$5.00</span></p>
                    <h5 class="fw-bold">Total: <span id="total">${{totalCartPrice+5}}</span></h5>
                    <button class="btn btn-success w-100 mt-3">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>
