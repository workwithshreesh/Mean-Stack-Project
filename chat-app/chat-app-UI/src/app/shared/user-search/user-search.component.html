<div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search user by username"
      [(ngModel)]="username"
      (keyup.enter)="onSearch()"
    />
  </div>
  
  <ul class="list-group" *ngIf="searchResults.length > 0">
    <li
      class="list-group-item list-group-item-action"
      *ngFor="let user of searchResults"
      (click)="selectUser(user)"
    >
      {{ user.username }}
    </li>
  </ul>
