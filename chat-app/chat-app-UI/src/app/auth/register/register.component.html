<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px;">
      <h4 class="text-center mb-3"><strong>Register</strong></h4>
  
      <!-- Error and Success messages -->
      <div *ngIf="errorMessage" class="alert alert-danger text-center">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="alert alert-success text-center">
        {{ successMessage }}
      </div>
  
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
          />
          <small
            *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
            class="text-danger"
          >
            Username is required.
          </small>
        </div>
  
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
          />
          <small
            *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
            class="text-danger"
          >
            Valid email is required.
          </small>
        </div>
  
        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
          />
          <small
            *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
            class="text-danger"
          >
            Password is required.
          </small>
        </div>
  
        <button type="submit" class="btn btn-success w-100" [disabled]="registerForm.invalid">
          Register
        </button>
      </form>
  
      <div class="text-center mt-3">
        <a routerLink="/auth/login" class="text-primary">Already have an account? Login</a>
      </div>
    </div>
  </div>
