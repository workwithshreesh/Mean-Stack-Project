<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 border-end">

      <!-- ğŸ” Search Input -->
      <input class="form-control mb-2" [(ngModel)]="search" (input)="onSearch()" placeholder="Search users...">

      <!-- ğŸ—£ï¸ Recently Chatted Users -->
      <h6>Recently Chatted</h6>
      <ul class="list-group mb-3">
        <li *ngFor="let user of chattedUsers" (click)="selectUser(user)" 
            class="list-group-item" 
            [class.active]="selectedUser?._id === user._id">
          ğŸ§‘ {{ user.username }}
        </li>
      </ul>

      <!-- ğŸ” Searched Users -->
      <h6 *ngIf="users.length">Search Results</h6>
      <ul class="list-group">
        <li *ngFor="let user of users" (click)="selectUser(user)" 
            class="list-group-item" 
            [class.active]="selectedUser?._id === user._id">
          ğŸ” {{ user.username }}
        </li>
      </ul>

    </div>

    <!-- ğŸ’¬ Chat Box -->
    <div class="col-md-8">
      <div class="border rounded p-3" style="height: 400px; overflow-y: scroll;" #chatBox>
        <div *ngFor="let msg of messages">
          <strong>{{ msg.sender === currentUser.id ? 'Me' : selectedUser?.username }}:</strong>
          {{ msg.text }}
        </div>
      </div>

      <!-- ğŸ“¨ Message Input -->
      <div class="input-group mt-2">
        <input [(ngModel)]="message" class="form-control" placeholder="Type message...">
        <button class="btn btn-primary" (click)="send()">Send</button>
      </div>
    </div>
  </div>
</div>
